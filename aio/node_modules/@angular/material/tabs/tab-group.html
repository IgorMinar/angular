<md-tab-header #tabHeader [selectedIndex]="selectedIndex" [disableRipple]="disableRipple" (indexFocused)="_focusChanged($event)" (selectFocusedIndex)="selectedIndex = $event"><div class="mat-tab-label" role="tab" mdTabLabelWrapper md-ripple *ngFor="let tab of _tabs; let i = index" [id]="_getTabLabelId(i)" [tabIndex]="selectedIndex == i ? 0 : -1" [attr.aria-controls]="_getTabContentId(i)" [attr.aria-selected]="selectedIndex == i" [class.mat-tab-label-active]="selectedIndex == i" [disabled]="tab.disabled" [mdRippleDisabled]="disableRipple" (click)="tabHeader.focusIndex = selectedIndex = i"><ng-template [ngIf]="tab.templateLabel"><ng-template [cdkPortalHost]="tab.templateLabel"></ng-template></ng-template><ng-template [ngIf]="!tab.templateLabel">{{tab.textLabel}}</ng-template></div></md-tab-header><div class="mat-tab-body-wrapper" #tabBodyWrapper><md-tab-body role="tabpanel" *ngFor="let tab of _tabs; let i = index" [id]="_getTabContentId(i)" [attr.aria-labelledby]="_getTabLabelId(i)" [class.mat-tab-body-active]="selectedIndex == i" [content]="tab.content" [position]="tab.position" [origin]="tab.origin" (onCentered)="_removeTabBodyWrapperHeight()" (onCentering)="_setTabBodyWrapperHeight($event)"></md-tab-body></div>
